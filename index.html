<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tugas Akhir Progate JS_API</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg" style="background-color: #e9d5ca">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active fs-5 fw-bolder"
                  aria-current="page"
                  href="#"
                  >Progate_JSAPI</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active ms-4 fs-5"
                  aria-current="page"
                  href="https://github.com/zwei9lake"
                  >GithubKu</a
                >
              </li>
            </ul>
            <form class="d-flex">
              <a class="nav-link active fs-5" href="#searchbar"
                >Go to Search
              </a>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <div class="jumbotron">
      <h1>Selamat Datang!</h1>
      <p>
        Laman ini dibuat untuk memenuhi Tugas Javascript API. Mari kenali lebih
        dalam dengan anime beserta ikuti updatenya di laman ini dengan
        mencarinya pada kolom<a
          href="#searchbar"
          style="text-decoration: none; color: white"
        ><i>
          Search!</a
        ></i>
      </p>
    </div>
    <main>
      <div class="container">
        <div class="container-fluid">
          <form class="d-flex" role="search">
            <input
              class="form-control mt-5 me-2"
              type="search"
              placeholder="Search (ex: Naruto)"
              aria-label="Search"
              id="searchbar"
            />
            <button
              class="btn btn-outline-success mt-5"
              type="submit"
              id="search"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-search"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                />
              </svg>
            </button>
          </form>
        </div>
      </div>

      <div class="detailBox"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
